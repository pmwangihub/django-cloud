{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-md-3 col-lg-2 p-0">
                <div class="offcanvas-md offcanvas-end "tabindex="-1" id="sidebarMenu">
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item mb-2">
                                <a href="{% url 'account:dashboard' %}"
                                   class="nav-link d-flex small align-items-center">
                                    <i class='bx bx-home-alt-2 me-2 fs-5 text-secondary'></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a href="{% url 'account:profile_info' %}"
                                   class="nav-link small d-flex align-items-center">
                                    <i class='bx bx-user-circle me-2 fs-4 text-secondary'></i>
                                    Your info
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a href="#" class="nav-link small d-flex align-items-center ">
                                    <i class='bx bx-lock me-2 fs-4 text-secondary'></i>
                                    Security
                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a href="{% url 'account:user_update' %}"
                                   class="nav-link small d-flex align-items-center ">
                                    <i class='bx bx-cog me-2 fs-4 text-secondary'></i>
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <main class="col-md-9 col-lg-8 mx-auto">
                <div class="d-flex justy-content-center">
                    {% block profile %}
                    {% endblock profile %}
                </div>
            </main>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname;
        const sidebarMenu = document.querySelector('#sidebarMenu');

        const navLinks = sidebarMenu.querySelectorAll('.nav-link');

        navLinks.forEach(function (link) {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
                link.classList.remove('link-body-emphasis');
            } else {
                link.classList.add('link-body-emphasis');
                link.classList.remove('active');
            }
        });
    });
    </script>
{% endblock content %}
