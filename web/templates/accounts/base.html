{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <section class="section register d-flex flex-column align-items-center justify-content-center py-2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                            <a href="{% url 'home' %}"
                               class="d-flex align-items-center text-decoration-none">
                                <img src="{% static 'ico/logo.png' %}" alt="logo" height="45" class="me-2">
                                <span class="d-none d-lg-block text-secondary text-uppercase">Django cloud App</span>
                            </a>
                        </div>
                        <div class="card border-0 shadow mb-3 w-100">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">{{ page_title }}</h5>
                                    <p class="text-center small">{{ info_message }}</p>
                                </div>
                                {% if messages %}
                                    <div class="col-12">
                                        {% for message in messages %}<div class="alert alert-info">{{ message }}</div>{% endfor %}
                                    </div>
                                {% endif %}
                                {% block form %}
                                {% endblock form %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
